{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>


  <nav class="navbar  navbar-expand-lg navbar-inverse fixed-top">
    <a class="navbar-brand" href="#">Donate Blood</a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
      <ul class="navbar-nav mr-auto ">
        <li class="nav-item active ">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
       
       
         
        
        
      </ul>
      
    </div>
  </nav>

<br><br><br><br><br><br>

      <div class='container'>
          <h1 class='d-flex justify-content-center'>Make Your Appointment</h1>
          {% if messages %}
<div class="messages">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:blue; font: weight 500px; ">{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
         <!--Body-->
         <form action="{% url 'contact' %}" method="POST">
            {%csrf_token%}

          <div class="md-form">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" name="name" id="form-name" class="form-control">
            <label for="form-name">Your name</label>
          </div>
          <div class="md-form">
            <i class="fas fa-user prefix grey-text"></i>
            <input class="form-control" name="phone" oninput="maxLengthCheck(this)" type = "number" maxlength = "10" min = "10" />

<script>
  // This is an old version, for a more recent version look at
  // https://jsfiddle.net/DRSDavidSoft/zb4ft1qq/2/
  function maxLengthCheck(object)
  {
    if (object.value.length > object.maxLength)
      object.value = object.value.slice(0, object.maxLength)
  }
</script>
            <label for="form-name">Phone Number</label>
         
          </div>

          <div class="md-form">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" name="email" id="form-email" class="form-control">
            <label for="form-email">Your email</label>
          </div>


          <div class="md-form">
            <i class="fas fa-tag prefix grey-text"></i>
            
            <select class="form-control input-lg w-30 " name='blood' >
                <option>A+</option>
                <option>O+</option>
                <option>B+</option>
                <option>AB+</option>
                <option>A-</option>
                <option>O-</option>
                <option>B-</option>
                <option>AB-</option>
                
              </select>
            
            <label for="form-Subject">Select Your blood group</label>
          </div>

          <div class="form-group">
            
            <input type="date" name="date" max="3000-12-31" 
                   min="1000-01-01" class="form-control">
                   <label >Date</label>
           </div>
           
           

        

          <div class="text-center mt-4">
            <button type='submit' class="btn btn-primary">Send message</button>
          </div>
          </form>
      </div>
    
</body>
<script src="Groovin/js/bootstrap.bundle.min.js"></script>

</html>
