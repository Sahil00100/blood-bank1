{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>


  <nav class="navbar  navbar-expand-lg navbar-inverse fixed-top">
    <a class="navbar-brand" href="#">Donate Blood</a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
      <ul class="navbar-nav mr-auto ">
        <li class="nav-item active ">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
       
       
         
        
        
      </ul>
      
    </div>
  </nav>

<br><br>

      <section class="container-fluid">
        <br><br>

        <form class="form-inline my-2 my-lg-0 d-flex justify-content-center" method="post">
            {% csrf_token %}
            <select class="form-control ml-3" name='district'>
                <option>Alappuzha</option>
                <option>Ernakulam</option>
                <option>Idukki</option>
                <option>Kannur</option>
                <option>Kasaragod</option>
                <option>Kollam</option>
                <option>Kottayam</option>
                <option>Kozhikode</option>
                <option>Malappuram</option>
                <option>Palakkad</option>
                <option>Pathanamthitta</option>
                <option>Thiruvananthapuram</option>
                <option>Thrissur</option>
                <option>Wayanad</option>
              
              </select>
            <button class="btn btn-outline-success my-2 my-sm-0 ml-3" type="submit">Search</button>
          </form>
          <br><br>
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                
                <th scope="col">location</th>
                <th scope="col">Type</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
              {% for obj in obj %}
              <tr>
               
                <th scope="row">{{obj.name}}</th>
                <td>{{obj.email}}</td>
                <td>{{obj.phonenumber}}</td>
                
                <td>{{obj.city}}</td>
                <td>{{obj.type_of_donor}}</td>
                <td> <a class="btn btn-primary" href="{% url 'contact' %}">Apply</a></td>
              </tr>
            {% endfor %}
            
            </tbody>
          </table>
      </section>
    
</body>
<script src="Groovin/js/bootstrap.bundle.min.js"></script>
</html>
